<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Cadastra</title>
    </head>
    <body>
        <div class="main-cadastro">
            <div class="left-cadastro">
                <h1>CADASTRE-SE para ser
                    <br>
                  um dev melhor
                </h1>
                <img class="imagen" src="animacao.svg" alt="">
            </div>
            <div class="right-cadastro">
                <div class="card-cadastro">
                    <h1>Cadrastre-se</h1>
                    <div class="textfield">
                        <label for="nome-completo">Nome Completo</label>
                        <input type="text" name="nome-completo" placeholder="digite seu nome">
                    </div>
                    <div class="textfield">
                        <label for="email">Email</label>
                        <input type="email" placeholder="digite seu email de cadastro">
                    </div>
                    <div class="textfield">
                        <label for="numero-telefone" >NÃºmero</label>
                        <input type="text" name="numero" placeholder="(61) 99222-5555">
                    </div>
                    <div class="textfield">
                        <label for="senha" >Senha</label>
                        <input type="password" name="senha" placeholder="digite sua senha">
                    </div>
                    <button class="btn-cadastrar" >Cadastrar</button>
                </div>
            </div>

        </div>
    </body>
</html>
